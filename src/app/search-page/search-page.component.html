<div class="wrp">
  <form #form="ngForm" (ngSubmit)="displaySearch()" class="frm">
    <div>
      <label for="searchField"></label>
      <select name="searchLanguage">
        <option *ngFor="let language of languages" [value]="language">{{language}}</option>
      </select>
      <input type="search" name="searchWord" [(ngModel)]="searchWord" class="frm--field" placeholder="Search a word">
      <button type="submit" class="btn"><i class="fa fa-search"></i></button>
    </div>
  </form>
  <p *ngIf="searchResult"><a href="" class="link--tag" *ngFor="let item of searchResult" [routerLink]="['/detailsPage', item.word, item.language]">{{item.word}}</a></p>
</div>
