<div class="wrp flex flex--column flex--centered">
  <form #form="ngForm" (ngSubmit)="displaySearch()" class="frm flex">
      <label for="searchField"></label>
      <select class="frm frm--select" name="searchLanguage" [(ngModel)]="language" required>
        <option  *ngFor="let language of languages" [value]="language">{{language}}</option>
      </select>
      <input type="search" name="searchWord" [(ngModel)]="searchWord" class="frm frm--field" placeholder="Search a word" required>
      <button type="submit" class="btn" [disabled]="!form.valid" ><i class="fa fa-search"></i></button>
  </form>
  <h2 class="hlp--ac" *ngIf="searchResult">{{searchResult.length}} results</h2>
  <p *ngIf="searchResult">
    <a href="" class="link--tag" *ngFor="let item of searchResult" [routerLink]="['/detailsPage', language, item.word]">{{item.word}}</a>
  </p>
</div>
<app-overlay></app-overlay>
